<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analizador de Números</h1>
    </header>
    <main>
        <form action="">
            <label for="number">Número entre (1 e 100):</label>
            <input type="text" name="number" id="number">
            <input type="button" id="add" value="Adicionar" onclick="addList()">
        </form>
        <select name="list" id="list" size="10">
        </select>
        <div>
            <input type="button" id="finish" value="Finalizar" onclick="fin()">
        </div>
        <div id="msg">
        </div>
    </main>
    <footer>
        <p>&copy; Edimar Junio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
