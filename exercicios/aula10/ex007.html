<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        div.sum-box {
            margin-bottom: 10px;
        }

        div.sum-box input[type = number] {
            border: none;
            border-bottom: 1px solid black;
        }

        div.sum-box input[type = button] {
            background-color: blue;
            border-radius: 10px;
            border: none;
            width: 128px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
        <div class="sum-box">
            <label for="val1">Valor 01 </label>
            <input type="number" name="val1" id="val1">
        </div>
        <div class="sum-box">
            <label for="val2">Valor 02 </label>
            <input type="number" name="val2" id="val2">
        </div>
        <div class="sum-box">
            <input type="button" value="Somar" id="cal">
        </div>
        <div id="res">resultado</div>

    <script>
        let cal = document.querySelector('input#cal')
        cal.addEventListener('click', toClick)

        function toClick() {
            let n1 = Number(document.querySelector('input#val1').value)
            let n2 = Number(document.querySelector('input#val2').value)
            let result = document.querySelector('div#res')
            let res = n1 + n2
            result.innerHTML = `A soma de ${n1} + ${n2} é ${res}.`
        }
    </script>
</body>
</html>
